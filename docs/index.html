<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>アイドルマスター ミリオンライブ！ シアターデイズ イベントサポート</title>
    <!-- BootstrapのCSS読み込み -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@golasa72" />
    <meta property="og:url" content="https://golasa72.github.io/theaterdaysEventSupportTool/" />
    <meta property="og:title" content="ミリシタ イベントサポートツール" />
    <meta property="og:description" content="ミリシタイベントで目標イベントpt到達までに必要な「残り楽曲プレイ回数」や「所要時間」を知ることができます。" />
    <meta property="og:image" content="https://i.imgur.com/A97NeNn.png" />
</head>

<body>
    <div class="container">
        <h1>ミリシタイベントサポートツール</h1>
        <p>目標とするイベントptに到達するため、イベント期間中に必要な残り楽曲プレイ回数や大まかな所要時間を知ることができます。</p>
        <div id="errorArea">
        </div>
        <label for="currentPoint">現在の累積イベントpt</label>
        <input type="number" name="currentPoint" class="form-control" id="currentPoint" placeholder="現在の累積イベントpt" min="0" max="9007199254740991">
        <label for="goalPoint">目標イベントpt</label>
        <input type="number" name="goalPoint" class="form-control" id="goalPoint" placeholder="目標イベントpt" min="0" max="9007199254740991">
        <label for="healthy">現在の元気の上限値</label>
        <input type="number" name="healthy" class="form-control" id="healthy" placeholder="現在の元気の上限値" min="61" max="300">
        <div class="form-group">
            <label for="eventTypeSelection">イベントの種類を選択</label>
            <div class="radio-inline">
                <input type="radio" value="1" name="eventType" id="platinumStarTheater">
                <label for="platinumStarTheater">プラチナスターシアター</label>
            </div>
            <div class="radio-inline">
                <input type="radio" value="2" name="eventType" id="platinumStarTour" checked>
                <label for="platinumStarTour">プラチナスターツアー</label>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary col-md-6" onclick="get();">Enter</button>
        </div>
        <p>目標とするイベントptまで 残り</p>
        <p>通常楽曲:
            <span id="normalPlayCount">x</span>回</p>
        <p>イベント楽曲:
            <span id="eventPlayCount">x</span>回</p>
        <ul>
            <li>獲得ポイント5.0倍:
                <span id="eventPlay5timesCount">x</span>回</li>
            <li>獲得ポイント4.0倍:
                <span id="eventPlay4timesCount">x</span>回</li>
        </ul>
        <p>元気回復のため
            <span id="jewel">x</span>回 ジュエルを使用</p>
        <p>所要時間: およそ
            <span id="time">xx時間xx分xx秒</span>
        </p>
        <a class="btn btn-primary disabled" id="tweet" href="#" role="button">Tweet</a>
        <hr>
        <p>詳しい説明は
            <a href="https://github.com/golasa72/theaterdaysEventSupportTool/blob/master/README.md">README</a> を御覧ください。</p>
        <p>※個人の感想であり使用者全員が記載の時間内で終わることを保証するものではありません。</p>
    </div>
</body>

</html>
